[general]
  hosts = [
    "localhost",
    "dummy_host"
  ]
  default_server_domain = "localhost"

[s2s]
  default_policy = "allow"
  shared = "shared secret"
  max_retry_delay = 30
  outgoing.port = 5299
  outgoing.connection_timeout = 4_000
  outgoing.ip_versions = [6, 4]
  dns.timeout = 30
  dns.retries = 1
  tls.cacertfile = "priv/ca.pem"
  tls.server_name_indication.enabled = true

  [[s2s.host_policy]]
    host = "fed1"
    policy = "allow"

  [[s2s.host_policy]]
    host = "reg1"
    policy = "deny"

  [[s2s.address]]
    host = "fed1"
    ip_address = "127.0.0.1"

  [[s2s.address]]
    host = "fed2"
    ip_address = "127.0.0.1"
    port = 8765
